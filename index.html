<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col pt-3">
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="input-name">
            </div>
            <div class="col pt-3">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown"
                        aria-expanded="false">
                        <span class="priority-selected">Choose a priority</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="priority" >
                        <li><a class="dropdown-item dropdown-item-priority" href="#">High priority</a></li>
                        <li><a class="dropdown-item dropdown-item-priority" href="#">Medium priority</a></li>
                        <li><a class="dropdown-item dropdown-item-priority" href="#">Low priority</a></li>
                    </ul>
                </div>
            </div>
            <div class="col pt-3">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-toggle="dropdown" aria-expanded="false">
                        <span class="color-selected">Choose a color</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item dropdown-item-color" href="#">Red</a></li>
                        <li><a class="dropdown-item dropdown-item-color" href="#">Blue</a></li>
                        <li><a class="dropdown-item dropdown-item-color" href="#">Green</a></li>
                    </ul>
                </div>
            </div>
            <div class="col pt-3">
                <button type="button" class="btn btn-outline-secondary" id="add"><b>+</b></button>
            </div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-default btn-circle mt-3" id="filter-red"></button>
        <button type="button" class="btn btn-default btn-circle mt-3" id="filter-blue"></button>
        <button type="button" class="btn btn-default btn-circle mt-3" id="filter-green"></button>
    </div>
    <div class="container">
        <h1>Tasks</h1>
    </div>
    
    <div class="container page-todo bootstrap snippets bootdeys">
        
        <div class="tasks">
            <h6>Pin Tasks</h6>
            <div class="task-list">

                <div class="task high high-container-pin"></div>
    
                <div class="task medium medium-container-pin"></div>
    
                <div class="task low low-container-pin"></div>
            </div>
        </div>
    </div>

    <div class="container page-todo bootstrap snippets bootdeys">
        
        <div class="tasks">
            <h6>Todo Tasks</h6>
            <div class="task-list">

                <div class="task high high-container"></div>
    
                <div class="task medium medium-container"></div>

                <div class="task low low-container"></div>
            </div>
        </div>
    </div>

    <div class="container page-todo bootstrap snippets bootdeys">
        <div class="tasks">
            <h6>Completed Tasks</h6>
            <div class="task-list">
                <div class="task done-list"></div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
